<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Crypto Info</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/new_crypto.css') }}">
</head>
<body>
<div class="container">
    <div class="crypto-list">
        <h2>New Cryptos</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>1 Hour Change</th>
                    <th>24 Hour Change</th>
                    <th>Fully Diluted</th>
                    <th>Volume</th>
                </tr>
            </thead>
            <tbody>
                {% for crypto in data %}
                <tr>
                    <td>{{ crypto.name }}</td>
                    <td>{{ crypto.price }}</td>
                    <td>{{ crypto['1hour change'] }}</td>
                    <td>{{ crypto['24hour change'] }}</td>
                    <td>{{ crypto['fully diluted'] }}</td>
                    <td>{{ crypto.volume }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
